include ./kitty-themes/themes/ayu.conf

background #191724

# For badwolf
# background #1C1B1A
font_family JetBrains Mono Regular Nerd Font Complete Mono
bold_font JetBrains Mono Bold Nerd Font Complete Mono
italic_font JetBrains Mono Italic Nerd Font Complete Mono
bold_italic_font JetBrains Mono Bold Italic Nerd Font Complete Mono

background_opacity 0.85

tab_bar_style powerline

# Mappings
map alt+h neighboring_window left
map alt+j neighboring_window bottom
map alt+k neighboring_window top
map alt+l neighboring_window right

map alt+shift+h move_window left
map alt+shift+j move_window bottom
map alt+shift+k move_window top
map alt+shift+l move_window right

map alt+left send_text all \x1b\x62
map alt+right send_text all \x1b\x66\

# symbol_map U+f101-U+f208 nonicon

# Search
map kitty_mod+r      launch --allow-remote-control kitty +kitten kitty_search/search.py @active-kitty-window-id
map kitty_mod+enter launch --cwd=current
map kitty_mod+t     new_tab_with_cwd
